Alias /phpmyadmin "@AMPRICOTINSTALLDIRCORE@/core/app/phpmyadmin-@AMPRICOTVERSIONPHPMYADMIN@"

# To give access to phpmyadmin from outside remove the following lines:
#
#    AllowOverride all
#    Require local
#

<Directory "@AMPRICOTINSTALLDIRCORE@/core/app/phpmyadmin-@AMPRICOTVERSIONPHPMYADMIN@">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride all
    Require local
</Directory>
